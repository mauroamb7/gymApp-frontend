<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <form
      class="example-form"
      [formGroup]="miFormulario"
      (ngSubmit)="registrarse()"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre*" formControlName="nombre" />
          <mat-error *ngIf="campoEsValido('nombre')"
            >Nombre requerido</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Apellido*" formControlName="apellido" />
          <mat-error *ngIf="campoEsValido('apellido')"
            >Apellido requerido</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Email*</mat-label>
          <input
            matInput
            type="email"
            placeholder="example@example.com"
            formControlName="email"
          />
          <mat-error *ngIf="campoEsValido('email')"
            >Debe ser un email válido</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Contraseña*"
            [type]="!hide ? 'password' : 'text'"
            formControlName="password"
          />
          <mat-icon (click)="hide = !hide" matSuffix>{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error *ngIf="campoEsValido('password')"
            >La contraseña debe contener al menos 6 caracteres</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            type="number"
            placeholder="Número de documento*"
            formControlName="dni"
          />
          <mat-error *ngIf="campoEsValido('dni')"
            >Debe ser un D.N.I válido de 8 digitos</mat-error
          >
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
          <mat-label>Choose designation</mat-label>
          <mat-select>
            <mat-option>Opciones </mat-option>
          </mat-select>
        </mat-form-field> -->
      </mat-card-content>

      <!-- btn registrarse container -->
      <div class="button-container">
        <div class="spinner-container" *ngIf="spinner">
          <mat-spinner diameter="24"></mat-spinner>
        </div>
        <button
          mat-stroked-button
          color="primary"
          class="btn-block"
          type="submit"
          [disabled]="miFormulario.invalid || spinner"
        >
          Registrarse
        </button>
      </div>
    </form>
  </mat-card>
</div>
