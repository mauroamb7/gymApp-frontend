<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contraseña" />
        </mat-form-field>
      </mat-card-content>

      <!-- Buttons -->
      <div fxLayout="column" fxLayoutGap=" 5px">
        <button mat-flat-button color="primary" class="btn-block">
          Iniciar sesión
        </button>
        <button
          mat-stroked-button
          color="link"
          class="btn-block"
          routerLink="/auth/registro"
        >
          Ir a Registrarse
        </button>
      </div>
      <!-- Fin buttons -->
    </form>
  </mat-card>
</div>
