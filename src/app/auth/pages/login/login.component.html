<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <form
      class="example-form"
      autocomplete="on"
      [formGroup]="miFormulario"
      (ngSubmit)="login()"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="campoEsValido('email')"
            >Debe ser un email válido</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            [type]="!hide ? 'password' : 'text'"
            placeholder="Contraseña"
            formControlName="password"
          />
          <mat-icon (click)="hide = !hide" matSuffix>{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error *ngIf="campoEsValido('password')"
            >Contraseña requerida</mat-error
          >
        </mat-form-field>
      </mat-card-content>

      <!-- Buttons -->
      <div fxLayout="column" fxLayoutGap=" 5px">
        <!-- btn login container -->
        <div class="button-container">
          <div class="spinner-container" *ngIf="spinner">
            <mat-spinner diameter="24"></mat-spinner>
          </div>
          <button
            mat-flat-button
            color="primary"
            class="btn-block"
            type="submit"
            [disabled]="miFormulario.invalid || spinner"
          >
            Iniciar sesión
          </button>
        </div>
        <!-- fin btn login container -->

        <button
          mat-stroked-button
          color="link"
          class="btn-block"
          routerLink="/auth/registro"
        >
          Ir a Registrarse
        </button>
      </div>
      <!-- Fin buttons -->
    </form>
  </mat-card>
</div>
